<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts</title>
</head>
<body>
<h1>Posts</h1>
<ul>
  <li th:each="post : ${posts}">
    <a class="button" th:href="@{/posts/{id}(id=${post.id})}">View</a>
    <a class="button" th:href="@{/posts/edit/{id}(id=${post.id})}">Edit</a>
    <form th:action="@{/posts/delete/{id}(id=${post.id})}" method="post" style="display:inline;">
      <button type="submit" class="button delete-button">Delete</button>
    </form>
  </li>
</ul>
<a href="/posts/add">Create New Post</a>
</body>
</html>
